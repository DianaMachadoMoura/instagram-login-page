<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/instagram-iphone.png" alt="imagem de um iphone com Instagram no ecrã">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/instagram-logo.png" class="instagram-logo" alt="imagem do logo do Instagram">
                <div class="profile-photo">
                    <img src="imagens/foto-perfil.jpg" alt="Minha foto de perfil do Instagram">
                </div>
                <a href="#" class="instagram-login">Continue as di.anamachado</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-you">Não é di.anamachado?</p>
                <p class="not-you">
                    <span class="link-blue">Switch Accounts</span>
                    or 
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
